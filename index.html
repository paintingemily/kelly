<body>
  <!-- initial -->
  <div id="initial">
    <!-- Introduction -->
    <div class="intro">
      <h1>You made it!</h1>
      <p>By now, you've hopefully gathered 7 very important letters from all the clues we've left. Now's the time to put those letters into action!</p>
      <p>Unscramble them into these slots to reveal the secret code message:</p>
    </div>
    <div class="word">
      <!-- "MISS" -->
      <input 
        type="text"
        id="letter-1"
        name="letter-1"
        maxlength="1" />
      <input 
        type="text"
        id="letter-2"
        name="letter-2"
        maxlength="1" />
      <input 
        type="text"
        id="letter-3"
        name="letter-3"
        maxlength="1" />
      <input 
        type="text"
        id="letter-4"
        name="letter-4"
        maxlength="1" />
    </div>
    <div class="word">
      <!-- "YOU" -->
      <input 
        type="text"
        id="letter-5"
        name="letter-5"
        maxlength="1" />
      <input 
        type="text"
        id="letter-6"
        name="letter-6"
        maxlength="1" />
      <input 
        type="text"
        id="letter-7"
        name="letter-7"
        maxlength="1" />
    </div>
    <div class="submit">
      <button class="submit-btn" type="button" value="send" onclick="submitWords()">Submit</button>
    </div>
  </div>
  <!-- success state -->
  <div id="success" class="hide">
    <h1 class="success-title">
      <span>Yep!</span>
      <span> It's true!</span>
      <span>We miss you Kelly!</span>
    </h1>
  </div>
